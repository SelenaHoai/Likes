<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wapper">
        
        <!----------- Header Bar --------->
        <h1 class="headerbar padding">Network</h1>

        <!-- Title -->
        <h1 class="margin d-flex justify-center">Your Feed</h1>

        <!---------------------- MAIN --------------------------->
        <div class="main d-flex justify-center">

            <!------- Left Column ------>
            <div class="left padding border d-flex align-center flex-column">
                <img src="user-circle.png" alt="usercircle" class="image"><br>
                <a href="#">Add on avatar</a>
                <h3 class="jamesdoe">James Doe</h3>
            </div>
        
            <!------ Right Column ------->
            <div class="right">
                <div class="padding border">
                    <div class="likebar d-flex justify-between">
                        <h3>Neil M</h3>
                        <div class="likecontainer d-flex align-end">
                            <p id="counttable1">9 like(s)</p>
                            <button onclick="add1()" class="btn-like border">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p> 
                </div>
                <div class="padding margin border">
                    <div class="likebar d-flex justify-between">
                        <h3>Nichole K</h3>
                        <div class="likecontainer d-flex align-end">
                            <p id="counttable2">9 like(s)</p>
                            <button onclick="add2()" class="btn-like border">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out</p>
                </div>
                <div class="padding border">
                    <div class="likebar d-flex justify-between">
                        <h3>Jim R</h3>
                        <div class="likecontainer d-flex align-end">
                            <p id="counttable3">9 like(s)</p>
                            <button onclick="add3()" class="btn-like border">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>.</p>
                    <p>Who else is liking it?</p>
                </div>
            </div>
        </div> 
    </div>     
    <script src="script.js"></script>
</body>
</html>
